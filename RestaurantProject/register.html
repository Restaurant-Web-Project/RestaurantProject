<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1115d48a11.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./Css/login.css">
    <title>Restaurant</title>
</head>

<body>

    <main>
        <div class="login">
            <img src="./Images/picture7.jpg" alt="login">
            <form>
                <h1>Register</h1>
                <input type="text" name="firstName" id="firstName" placeholder="First Name">
                <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                <label>
                    <input type="date" name="birthdate" id="birthdate" placeholder="Birth Date">

                </label>
                <input type="email" name="email" placeholder="Email" id="email">
                <input type="email" name="email" placeholder="Email" id="confirmEmail">
                <input type="password" name="password" placeholder="Password" id="password">
                <button type="button" class="login__button" id="submit">Login</button>

                    <h2>Gender:</h2>

                            <input type="radio" name="gender" value="female">
                        </span>
                    </span>
                   
                </label> -->
                <p class="error">Please provide the correct credentials!</p>
                <p>
                    Have an account? <a href="login.html"><b>Login Instead</b></a>
                </p>

            </form>
        </div>
    </main>
    <script src="./Js/login.js"></script>
</body>

</html>
